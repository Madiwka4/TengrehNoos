version: '3.4'

services:
  web:
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
        
  db:
    image: "postgres:13"
    environment:
      - POSTGRES_USER=noos
      - POSTGRES_PASSWORD=DatabasePassword123
      - POSTGRES_DB=aspnet-TengrehNoos-1
    ports:
      - "5432:5432"
volumes:
  dbdata:
